<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://avatars.mds.yandex.net/i?id=0bb52d8a8a845f3623346432eba587977dd407e8-7132066-images-thumbs&n=13" alt="Dodge Challenger, 2015 год">

            <img src="https://get.wallhere.com/photo/car-vehicle-sports-car-Maserati-2013-coupe-performance-car-Maserati-GranTurismo-netcarshow-netcar-car-images-car-photo-wheel-GranTurismo-S-Australian-version-supercar-land-vehicle-automotive-design-automotive-exterior-automobile-make-luxury-vehicle-bumper-434459.jpg" alt="Мазерати Гран Туризмо">
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
        <div class="dots-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
